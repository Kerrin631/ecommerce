<div ng-controller='productsController'>

<h1>Admin Dashboard - Products</h1>
		<ul class="nav nav-tabs">
			<li role="presentation"><a href="#/admin/home">Home</a></li>
			<li role="presentation" class="active"><a href="#/admin/products">Products</a></li>
			<li role="presentation"><a href="#/admin/customers">Customers</a></li>
			<li role="presentation"><a href="#/admin/orders">Orders</a></li>
			<li role="presentation"><a href="#/admin/privileges">Privileges</a></li>
		</ul>

		<div id="right">
            

            <div id="product_snippet" ng-repeat='product in products | filter: filter_name'>
                <a href="#/admin/products/{{product._id}}"><img src="{{ product.image }}" height="100"></a>
               
                <p>{{ product.name}}</p>
                <p>{{ product.description}}</p>
                <p>({{ product.quantity}} left) </p><br>
            </div>
        </div>

</div>
